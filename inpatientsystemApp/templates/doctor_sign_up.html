{% extends 'homepage.html' %}

{% block content %}
  <form method="post" action="{% url 'doctor_sign_up_view' %}">
    {% csrf_token %}
    {{ userForm.as_p }}
    {{ doctorForm.as_p }}
    <div class="button-container">
      <button type="submit">Sign up</button>
      <button type="reset">Reset</button>
        <a href="{% url 'doctor_login' %}">Quit</a>
    </div>
  </form>
{% endblock content %}
