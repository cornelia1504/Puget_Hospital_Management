<!DOCTYPE html>
<html lang="en">
     {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <!-- send in calendar -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_calender.css' %}">
    <script src="{% static 'scripts/script_calender.js' %}" defer></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <style media="screen">
        body {

            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            {#background-image: url("{% static 'media/images/slider_img_3.jpg' %}");#}
            background-image: url("{% static 'media/images/2-1.jpeg' %}");
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

    </style>
</head>
<body>


<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

<div class="navbar" style="display: flex; align-items: center;">
    {#  <a href="{% url 'home_page' %}" style="margin-right: 10px;">#}
    {#    Home#}
    {#  </a>#}
    <a href="{% url 'homepage' %}" style="color: white ; text-decoration: none;">
        <i class="fa fa-sign-out"></i> Home
    </a>
    <div style="flex: 1; text-align: center;">
        Welcome to your workspace
    </div>
</div>

{% block content %}
    <!-- set calendar -->

    <div class="container">
        <div class="row">
            <div class="col-lg-3 ">
                <div class="container">
                    <div class="calendar">
                        <div class="calendar-header">
                            <span class="month-picker" id="month-picker"> May </span>
                            <div class="year-picker" id="year-picker">
            <span class="year-change" id="pre-year">
              <pre><</pre>
            </span>
                                <span id="year">2020 </span>
                                <span class="year-change" id="next-year">
              <pre>></pre>
            </span>
                            </div>
                        </div>

                        <div class="calendar-body">
                            <div class="calendar-week-days">
                                <div>Sun</div>
                                <div>Mon</div>
                                <div>Tue</div>
                                <div>Wed</div>
                                <div>Thu</div>
                                <div>Fri</div>
                                <div>Sat</div>
                            </div>
                            <div class="calendar-days">
                            </div>
                        </div>
                        <div class="calendar-footer">
                        </div>
                        <div class="date-time-formate">
                            <div class="day-text-formate">TODAY</div>
                            <div class="date-time-value">
                                <div class="time-formate">02:51:20</div>
                                <div class="date-formate">23 - july - 2022</div>
                            </div>
                        </div>

                        <div class="month-list"></div>

                    </div>

                </div>

            </div>
            <div class="col-lg-9">
                <div class="content">
                    <button class="home_button">
                        <img src="{% static 'media/images/clipboard-user-solid.svg' %}" alt="admin">
                        <a class="home_button" href="{% url 'admin_login' %}" role="button"
                           style="text-decoration: none;">Admin login</a>
                    </button>
                    <button class="home_button">
                        <img src="{% static 'media/images/user-doctor-solid.svg' %}" alt="doctor">
                        <a class="home_button" href="{% url 'doctor_login' %}" role="button"
                           style="text-decoration: none;">Doctor login</a>
                    </button>
                </div>


            </div>
        </div>
    </div>





{% endblock content %}





</body>
</html>
