
{% extends 'homepage.html' %}

{% block content %}
         {% load static %}
<div class="container-fluid">
        <div class="row">
            <!-- Colonne gauche avec le menu -->

            <div class="col-md-2" style="background-color: rgba(83, 178, 221, 0.62); border-radius: 10px; background-image: linear-gradient(
                to top right,
                rgba(0, 0, 0, 0.2),
                rgba(0, 0, 0, 0.2) 30%,
                rgba(0, 0, 0, 0)); height: 100vh;">
                <nav class="menu" tabindex="0">
                    <header class="avatar">
                        <img src="{% static "media/images/clipboard-user-solid.svg" %}"/> <br>
                        <h2>{{ request.user.first_name }}</h2>
                    </header>
                    <ul>
                        <span style="left: 0 !important;color:white; text-decoration:none; font-size: 18px">ADMIN</span><br>
                        <a style="left: 0 !important;color:white; text-decoration:none; font-size: 18px" href="{% url 'admin:index' %}"><span>Go to administration</span></a> <br>
                        <a style="left: 0 !important;color:white; text-decoration:none; font-size: 18px" href="{% url 'admin_logout' %}"><span>Logout</span></a>
                    </ul>
                </nav>
            </div>



            <!-- Colonne du milieu avec le formulaire -->
            <div class="col-md-10">
                    <button class="home_button" style="margin-top: 30px; margin-right: 15px">
                        <img src="{% static 'media/images/clipboard-user-solid.svg' %}" alt="admin">
                        <a class="home_button" href="{% url 'add_user' %}" role="button"
                           style="text-decoration: none;">Add User</a>
                    </button>
                    <button class="home_button" style="margin-top: 30px; margin-right: 15px">
                        <img src="{% static 'media/images/user-doctor-solid.svg' %}" alt="doctor">
                        <a class="home_button" href="{% url 'add_doctor' %}" role="button"
                           style="text-decoration: none;">Add Doctor</a>
                    </button>
                    <button class="home_button" style="margin-top: 30px; margin-right: 15px">
                        <img src="{% static 'media/images/clipboard-user-solid.svg' %}" alt="admin">
                        <a class="home_button" href="{% url 'admin:index' %}" role="button"
                           style="text-decoration: none;">Administration</a>
                    </button>
            </div>
        </div>
    </div>
{% endblock %}
